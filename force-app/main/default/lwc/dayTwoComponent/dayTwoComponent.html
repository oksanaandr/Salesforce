<template>
    Name:&nbsp;
    <!--(Dot) operator to get the values from the object-->
    <b><lightning-formatted-name
                first-name={contact.firstName}
                last-name={contact.lastName}
                format="short"
     ></lightning-formatted-name></b><br/>
     Phone:&nbsp;
     <lightning-formatted-phone 
                value={contact.phone}
    ></lightning-formatted-phone><br/>

    Email:&nbsp;
    <lightning-formatted-email
                value={contact.email} 
    ></lightning-formatted-email><br/>

      Age:&nbsp;&nbsp;
     <lightning-formatted-number 
                value={contact.age}
     ></lightning-formatted-number> years <br/>
      Salary:&nbsp;
     <lightning-formatted-number 
                value={contact.salary} 
                format-style="currency" 
                currency-code="USD"
      ></lightning-formatted-number><br/>
      <div>
      isSalaried:
      <lightning-input 
                type="checkbox" 
                label="Is Salaried"
                name="input1"
                value={contact.isSalaries}
      ></lightning-input>
      </div>
      <!--Handling array of elements-->
      <template for:each={contactlist} for:item='contact'>
        <div key={contact.email}>
                Name:&nbsp;
            <!--(Dot) operator to get the values from the object-->
            <lightning-formatted-name
                first-name={contact.firstName}
                last-name={contact.lastName}
                format="short"
            ></lightning-formatted-name><br/>
            Phone:&nbsp;
            <lightning-formatted-phone 
                value={contact.phone}
            ></lightning-formatted-phone><br/>

            Email:&nbsp;
            <lightning-formatted-email
                value={contact.email} 
            ></lightning-formatted-email><br/>

            Age:&nbsp;&nbsp;
            <lightning-formatted-number 
                value={contact.age}
            ></lightning-formatted-number><br/>
            Salary:&nbsp;
            <lightning-formatted-number 
                value={contact.salary} 
                format-style="currency" 
                currency-code="USD"
            ></lightning-formatted-number><br/>
            <div>
               isSalaried:
               <lightning-input 
                type="checkbox" 
                label="Is Salaried"
                name="input1"
                value={contact.isSalaries}
            ></lightning-input>
         </div>
   </div>
   </template>
</template>
